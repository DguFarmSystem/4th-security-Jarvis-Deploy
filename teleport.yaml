version: v3
teleport:
  nodename: 28a6ee42ea10
  data_dir: /var/lib/teleport
  log:
    output: stderr
    severity: INFO
    format:
      output: text
  ca_pin: ""
  diag_addr: ""
auth_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3025
  session_recording: "node"
  proxy_listener_mode: multiplex
  public_addr:
    - "localhost:3025"

ssh_service:
  enabled: "yes"
  commands:
  - name: hostname
    command: [hostname]
    period: 1m0s
proxy_service:
  enabled: "yes"
  public_addr: "localhost:3080"
